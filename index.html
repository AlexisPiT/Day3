<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Product Info
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_product">
          <div class="product_image">
            <img src="https://media.icdn.hu/product/GalleryMod/2019-04/535693/resp/1204596_logitech_g432_fekete.webp" class="img" alt="image">
          </div>
            <div class="info_product">
              <span class="card_country">Free Shipping</span>
              <h3 class="card-text">Logitech G733 LIGHTSPEED Wireless Gaming Headset (Black)</h3>  
              <span class="regular_price">$40.00</span>
              <h3 class="sale_price">$25.50</h3>
              <span class="info">Oferta valida por tiempo limitado</span>
              <button class="buy_product"><i class="bi bi-cart"></i>Agregar al Carrito</button>
              <div class="info_footer">
                <div class="circle"></div>
                <span class="stock">50 unidades en stock</span>
              </div>
              <div class="button_footer">
                <button class="add"><i class="bi bi-cart"></i>Agregar al Carrito</button>
                <button class="add"><i class="bi bi-bookmark-plus"></i>Agregara a la lista de deseos</button>
            </div>
            </div>
          </div>
    </div>
     
</body>

</html>
